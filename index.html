    <style>
        body {

            text-align: center;

            padding: 0;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pxfuel.com%2Fen%2Fquery%3Fq%3Dgold-colored%2Bdiamond%2Bring&psig=AOvVaw3fPsOu0_2sAgojdRP2ISYi&ust=1741968775547000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJiTtrW5h4wDFQAAAAAdAAAAABAp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
        }
        .left-links, .right-links {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
        }
        .left-links {
            left: 10px;
            text-align: left;
        }
        .right-links {
            right: 10px;
            text-align: right;
        }
        .store-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 45px;
    padding: 15px;
    background: rgba(206, 199, 199, 0.7);
    color: #000;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    width: 120px;
    border: 1px solid rgba(255, 215, 0, 0.8);
    box-shadow: 0 0 50px rgb(255, 217, 0);
    transition: box-shadow 0.4s ease-in-out;
}

.store-link:hover {
    box-shadow: 0 0 20px rgba(255, 215, 0, 1);
}

        .store-link img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 5px;
            background: white;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: inline-block;
            margin:25px auto;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #f1c40f;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .circle-container {
            position: relative;
            width: 100%;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle {
            border: 3px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .slider {
            width: 300px;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, #f1c40f, #e67e22);
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: url('https://imgs.search.brave.com/Saht05MGqAmuKSz49lJi0UNzwp9DT_YOBRonwbApxwI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wbmdp/bWcuY29tL3VwbG9h/ZHMvZGlhbW9uZC9z/bWFsbC9kaWFtb25k/X1BORzY2OTYucG5n') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 1);
            border-radius: 50%;
        }
        .diameter-display {
            font-size: 1.3rem;
            margin-top: 25px;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="left-links">
        <a href="https://www.tanishq.co.in/" class="store-link">
            <img src="https://imgs.search.brave.com/3jKu3-Uq43b23pAE6Gz6dS1EwwmufGDE8ECqt4sOxsU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMud2l4c3RhdGlj/LmNvbS9tZWRpYS8w/ZjRlMTRfMWI2MGI5/N2YwOGMwNDNiYWEy/ZmEwNTdlOTdiM2Vh/YzB-bXYyLmpwZy92/MS9jcm9wL3hfMzg5/LHlfMCx3XzIxOTYs/aF8xNjg3L2ZpbGwv/d180NDAsaF8zMzgs/YWxfYyxxXzgwLHVz/bV8wLjY2XzEuMDBf/MC4wMSxlbmNfYXZp/ZixxdWFsaXR5X2F1/dG8vVGFuaXNocS5q/cGc" alt="Tanishq Logo">
            Tanishq
        </a>
        <a href="https://www.kalyanjewellers.net/" class="store-link">
            <img src="https://imgs.search.brave.com/vmDABShdpGpw4ESQJYVwvJWXx8HwNoEtYmPExg9PpaY/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5na2l0LmNvbS9w/bmcvZGV0YWlsLzI0/OC0yNDgwMjY4X2th/bHlhbi1qZXdlbGxl/cnMtbG9nby1pbmRp/YS1wbmctdHJhbnNw/YXJlbnQtaW1hZ2Vz/LWthbHlhbi5wbmc" alt="Kalyan Logo">
            Kalyan
        </a>
        <a href="https://www.malabargoldanddiamonds.com/" class="store-link">
            <img src="https://imgs.search.brave.com/s7JL-ACoIWos5emhg0w9FxhGrrnaleZIY0D-VgpG3TU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvZW4vdGh1bWIv/Zi9mNC9NYWxhYmFy/X0dvbGRfYW5kX0Rp/YW1vbmRzX05ld19M/b2dvLmpwZy8yMjBw/eC1NYWxhYmFyX0dv/bGRfYW5kX0RpYW1v/bmRzX05ld19Mb2dv/LmpwZw" alt="Malabar Logo">
            Malabar
        </a>
    </div>
    <div class="container">
        <h1>Measure Your Ring Size</h1>
        <p>Place your ring over the circle and adjust the slider until it matches the inside diameter.</p>
        <div class="circle-container">
            <div class="circle" id="circle"></div>
        </div>
        <div class="controls">
            <input type="range" min="10" max="200" value="50" class="slider" id="sizeSlider">
            <div class="diameter-display">Diameter: <span id="diameter">50</span> mm</div>
        </div>
    </div>
    
    <div class="right-links">
        <a href="https://www.joyalukkas.in/" class="store-link">
            <img src="https://imgs.search.brave.com/HmVtB_qoYw0TlQ1s8zXGyEDga84bhoE5wuP_UY3BhPI/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMubXlodWJibGUu/bW9uZXkvYnJhbmQt/YXNzZXRzL3RpbGUt/aW1hZ2VzLXdwL2pv/cy1hbHVra2FzLWpl/d2VsbGVyeS10aWxl/LndlYnA" alt="Joyalukkas Logo">
            Joyalukkas
        </a>
        <a href="https://www.pcjeweller.com/" class="store-link">
            <img src="https://imgs.search.brave.com/uIovaDsFRZ2VCLeCEvUD-WXnucILNTdFjbhQu-Mso14/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9zMy1z/eW1ib2wtbG9nby50/cmFkaW5ndmlldy5j/b20vcGMtamV3ZWxs/ZXItbHRkLS1iaWcu/c3Zn" alt="PC Jeweller Logo">
            PC Jeweller
        </a>
        <a href="https://sencogoldanddiamonds.com/" class="store-link">
            <img src="https://imgs.search.brave.com/VTHQ3-LMKC8X3Hu4OR3bD0hPRsA5kchQau8HIBgMX5U/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuY29udGFjdG91/dC5jb20vY29tcGFu/aWVzLzQ4NWI0MWY3/NThiM2QyNDBlNmZl/ODcwZDUxZmYxMzMy" alt="Senco Logo">
            Senco
        </a>
    </div>
    
    <script>
        const circle = document.getElementById('circle');
        const diameterDisplay = document.getElementById('diameter');
        const sizeSlider = document.getElementById('sizeSlider');

        function updateCircleSize() {
            const diameter = sizeSlider.value;
            circle.style.width = diameter + 'px';
            circle.style.height = diameter + 'px';
            diameterDisplay.textContent = diameter;
        }
        
        sizeSlider.addEventListener('input', updateCircleSize);
        updateCircleSize();
    </script>
</body>
</html>
